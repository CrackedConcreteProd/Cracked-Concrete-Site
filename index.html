<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cracked Concrete — OSD</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="tv-bezel.css">
</head>

<script src="tv-bezel.js"></script>

<body>
  <!-- FULL-PAGE CRT -->
  <div class="flicker"></div>
  <div class="crt-layer crt-phosphor"></div>
  <div class="crt-layer crt-noise"></div>
  <div class="crt-layer crt-vignette"></div>
  <div class="crt-roll"></div>
  <div class="boot-overlay" id="boot" aria-label="Boot sequence">
  <div class="boot-vhs"></div>
  <div class="boot-flash" id="bootFlash"></div>

  <div class="boot-ui" id="bootUI">

    <div class="boot-logo" id="bootLogo" style="display:none;">
      CRACKED CONCRETE
      <span class="mini">SYSTEM STARTUP</span>
    </div>

    <div class="boot-bar" id="bootBar" style="display:none;">
      <div class="boot-fill" id="bootFill"></div>
    </div>

    <div class="boot-status" id="bootStatus" style="display:none;">LOADING…</div>
  </div>
</div>


  <!-- CONTENT -->
  <div class="stage">
    <div class="wrap">
      <section class="grid" id="grid" aria-label="OSD Homepage">
        <a class="tile item" href="projects.html" data-page="projects" aria-selected="true">
          <div class="iconbox" aria-hidden="true"><div class="pixel" data-icon="projects"></div></div>
          <div class="label">Projects</div>
        </a>

        <a class="tile item" href="services.html" data-page="services" aria-selected="false">
          <div class="iconbox" aria-hidden="true"><div class="pixel" data-icon="services"></div></div>
          <div class="label">Services</div>
        </a>

        <a class="tile item" href="people.html" data-page="people" aria-selected="false">
          <div class="iconbox" aria-hidden="true"><div class="pixel" data-icon="people"></div></div>
          <div class="label">People</div>
        </a>

        <a class="tile item" href="connect.html" data-page="connect" aria-selected="false">
          <div class="iconbox" aria-hidden="true"><div class="pixel" data-icon="connect"></div></div>
          <div class="label">Connect</div>
        </a>
      </section>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
