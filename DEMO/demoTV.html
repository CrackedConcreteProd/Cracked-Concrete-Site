<div class="viewport">
  <div class="bezelTv" role="img" aria-label="CCTV CRT television bezel">
    <div class="glass">
      <div class="tube">
        <main id="screenContent">
          <div class="placeholder">LCRT SCREEN</div>
        </main>
      </div>
    </div>

    <div class="controls" aria-hidden="true">
      <div class="cctv">CCTV</div>

      <div class="miniLabels">
        <div>TV/VIDEO</div>
        <div>VOL</div>
        <div>CH</div>
        <div>POWER</div>
      </div>

      <div class="btnGroup">
        <div class="btn" title="TV/VIDEO"></div>
        <div class="btn" title="VOL -"></div>
        <div class="btn" title="VOL +"></div>
        <div class="btn" title="CH -"></div>
        <div class="btn" title="CH +"></div>
        <div class="btn" title="POWER"></div>
      </div>

      <div class="leds">
        <div class="led on" title="Power"></div>
        <div class="led" title="Signal"></div>
      </div>
    </div>
  </div>
</div>
