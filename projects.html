<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cracked Concrete — Projects</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="tv-bezel.css">
</head>

<script src="tv-bezel.js"></script>

<body class="projects-page">

  <!-- keep your CRT layers if your other pages include them (optional) -->
  <div class="crt-layer crt-phosphor"></div>
  <div class="crt-layer crt-noise"></div>
  <div class="crt-layer crt-vignette"></div>
  <div class="crt-roll"></div>
  <div class="flicker"></div>

  <div class="stage">
    <div class="wrap">

      <header class="projectsHeader">
        <div class="projectsKicker">CRACKED CONCRETE PRODUCTIONS</div>
        <h1 class="projectsTitle">PROJECTS</h1>
        <div class="projectsHint">SELECT A PROJECT TO VIEW DETAILS</div>
      </header>

      <div class="projectsLayout" aria-label="Projects layout">
        <section class="projectsGrid" id="projectsGrid" aria-label="Project grid"></section>

        <aside class="projectPanel" id="projectPanel" aria-label="Project details">
          <div class="panelTop">
            <div class="panelLabel">INFO</div>
            <div class="panelMeta" id="panelMeta"></div>
          </div>

          <div class="panelBody">
            <div class="panelCover" id="panelCover" aria-hidden="true"></div>

            <div class="panelTitleRow">
              <div class="panelTitle" id="panelTitle">—</div>
              <div class="panelBadges" id="panelBadges"></div>
            </div>

            <div class="panelLogline" id="panelLogline">Select a project from the grid.</div>

            <div class="panelSection">
              <div class="panelSectionTitle">CREDITS</div>
              <div class="panelCredits" id="panelCredits"></div>
            </div>

            <div class="panelSection">
              <div class="panelSectionTitle">LINKS</div>
              <div class="panelLinks" id="panelLinks"></div>
            </div>
          </div>
        </aside>
      </div>

      <footer class="projectsFooter">
        <span>← → ↑ ↓ NAV (OPTIONAL LATER)</span>
        <span>ENTER / CLICK TO SELECT</span>
      </footer>

    </div>
  </div>

  <script src="projects.js"></script>
</body>
</html>
