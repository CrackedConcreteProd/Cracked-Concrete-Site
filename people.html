<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>PEOPLE</title>

  <style>
    :root{
      --blueA: #1a55ff;
      --blueB: #1242ff;
      --blueC: #0b34ff;
      --osd: #e9fbff;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }

    body{
      margin:0;
      overflow:hidden;
      color: var(--osd);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      letter-spacing: .10em;
      text-transform: uppercase;
      background: linear-gradient(180deg, var(--blueA), var(--blueB) 45%, var(--blueC));
    }

    body::before{
      content:"";
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 50;
      background: repeating-linear-gradient(
        to bottom,
        rgba(0,0,0,0) 0px,
        rgba(0,0,0,0) 2px,
        rgba(0,0,0,.20) 3px
      );
      opacity: .75;
      mix-blend-mode: multiply;
    }

    .crt-layer{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 40;
    }

    .crt-phosphor{
      opacity: .10;
      mix-blend-mode: overlay;
      background: repeating-linear-gradient(
        to right,
        rgba(255,0,0,.18) 0px,
        rgba(255,0,0,.18) 1px,
        rgba(0,255,0,.12) 1px,
        rgba(0,255,0,.12) 2px,
        rgba(0,180,255,.14) 2px,
        rgba(0,180,255,.14) 3px
      );
    }

    .crt-noise{
      opacity: .11;
      mix-blend-mode: overlay;
      background-image:
        radial-gradient(circle at 20% 30%, rgba(255,255,255,.18), transparent 40%),
        radial-gradient(circle at 70% 60%, rgba(255,255,255,.12), transparent 45%),
        radial-gradient(circle at 40% 80%, rgba(0,0,0,.18), transparent 50%);
      animation: crtNoise 220ms steps(2) infinite;
    }

    @keyframes crtNoise{
      0%   { transform: translate(0,0); filter: contrast(1); }
      25%  { transform: translate(-1px, 1px); }
      50%  { transform: translate(1px, -1px); filter: contrast(1.05); }
      75%  { transform: translate(-1px, 0); }
      100% { transform: translate(0,0); }
    }

    .crt-vignette{
      opacity:.85;
      mix-blend-mode: multiply;
      background:
        radial-gradient(120% 90% at 50% 40%, rgba(255,255,255,.06), transparent 55%),
        radial-gradient(140% 120% at 50% 50%, transparent 55%, rgba(0,0,0,.32) 100%);
    }

    .crt-roll{
      position: fixed;
      left: 0; right: 0;
      top: -30%;
      height: 28%;
      pointer-events: none;
      z-index: 45;
      opacity:.09;
      background: linear-gradient(to bottom, transparent, rgba(255,255,255,.18), transparent);
      mix-blend-mode: screen;
      animation: crtRoll 6.5s linear infinite;
    }

    @keyframes crtRoll{
      0%   { transform: translateY(-20%); }
      100% { transform: translateY(170%); }
    }

    .flicker{
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 10;
      animation: crtFlicker 7s infinite;
    }

    @keyframes crtFlicker{
      0%,100% { filter: brightness(1) contrast(1); }
      50%     { filter: brightness(1.03) contrast(1.02); }
      96%     { filter: brightness(1) contrast(1); }
      97%     { filter: brightness(1.07) contrast(1.03); }
      98%     { filter: brightness(.99) contrast(1.02); }
      99%     { filter: brightness(1.04) contrast(1.02); }
    }

    .stage{
      position: relative;
      z-index: 5;
      height: 100%;
      display:grid;
      place-items:center;
      padding: 0;
    }

    .wrap{
      width: min(1200px, 100%);
      padding: 40px;
    }

    /* Simple back link styling */
    .back{
      color: var(--osd);
      text-decoration: none;
      font-weight: 900;
      letter-spacing: .10em;
    }
  </style>
</head>

<body>
  <div class="flicker"></div>
  <div class="crt-layer crt-phosphor"></div>
  <div class="crt-layer crt-noise"></div>
  <div class="crt-layer crt-vignette"></div>
  <div class="crt-roll"></div>

  <div class="stage">
    <div class="wrap">
      <a class="back" href="index.html">‚Üê Home</a>
    </div>
  </div>
</body>
</html>
